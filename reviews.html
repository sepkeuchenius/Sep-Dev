<script>
var icons = ['microsoft','outlook', 'sharepoint', 'onedrive', 'zapier','appsscript','hubspot', 'drive', 'g_forms', 'gmail','docs', 'sheets', 'slides', 'keep', 'insta', 'fb', 'linkedin', 'twitter']
var samples = [
  {
    'quote': "Alle bijlagen van nieuwe mailtjes worden in de juiste map gezet in sharepoint, per klant",
    'icons': ['outlook', 'sharepoint', 'onedrive', 'hubspot']
  },
  {
    'quote': "Alle respondenten van een formulier worden gemaild met hun doorberekende resultaten via Google Sheets",
    'icons': ['drive', 'g_forms', 'gmail']
  },
  {
    'quote': "Reacties via Twitter worden verzameld en in een Google Sheet gezet",
    'icons': ['twitter', 'sheets']
  },
  {
    'quote': "Facebook berichten van bepaalde mensen worden verzameld in een aangemaakte map voor ze in Google Drive",
    'icons': ['fb', 'drive', 'docs']
  },
  {
    'quote': 'Mensen die vaker Twitter of Facebook posts reageren of liken worden automatisch een PDF offerte gemaild',
    'icons': ['fb', 'twitter', 'drive', 'docs', 'gmail']
  },
  {
    'quote': 'Connectieverzoeken via LinkedIn worden geaccepteerd als het vrienden zijn op Facebook of oude klanten in sharepoint',
    'icons': ['linkedin', 'fb', 'sharepoint']
  },
  {
    'quote': 'Er wordt van elke rij in een Google Sheet automatisch een factuur opgesteld in Google Docs en als PDF gemaild',
    'icons': ['sheets', 'docs', 'drive', 'gmail']
  },
  {
    'quote': 'Als een medewerker een klant mailt, wordt er altijd automatisch een kopie van de mail gestuurd naar de manager',
    'icons': ['outlook', 'gmail']
  }
]
$(document).ready(function(){makeSamples();})
function makeSamples(){
  for(current in samples){
    var sample = samples[current];
    var quote = sample.quote;
      var samplebox = $('.samplebox').first().clone();
    samplebox.find(".text").first().text('"'+ quote+ '"');
    samplebox.find('.icons').first().empty()

    samplebox.attr('id', '')
    $('#samples').append(samplebox)
    var sample_icons = sample.icons;
    var sample_icons_links = sample_icons.map(function(icon){return 'app_icons/'+icon+'.svg'});
    sample_icons_links.forEach(function(link){
      var icon_div = $("<img>")
      icon_div.attr('src', link);
      icon_div.attr('class', 'icon')
      samplebox.find('.icons').first().append(icon_div)
    })
  }



}
</script>
